<div class="container">
	<div class="list-group">
		<a class="list-group-item" *ngFor="let problem of problems">
			<span 
			class="{{'pull-left badge difficulty diff-' + problem.difficulty.toLocaleLowerCase()}}">
				{{problem.difficulty}}
			</span>
		<strong class="title">{{problem.id}}. {{problem.name}}</strong>
	</a>
</div>
</div>
